<html>

<head>
  <meta charset="UTF-8">
  <script src="./libs/NexusUI.js"></script>
  <script src="./libs/Tone.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <audio controls></audio>
      <div class="col" id="controls">
        <button class="col" id="record-button">Record</button>
        <button class="col" id="stop-button">Stop</button>
      </div>
      <div class="col"></div>
    </div>
    <!-- Input switches -->
    <div class="inputs">
      <div class="row">
        <div class="col">
          <div id="input-switch"></div>
        </div>
        <div class="col">
          <div id="user-vol"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="badge badge-success">Input Switch</div>
        </div>
        <div class="col">
          <div class="badge badge-success">Input Volume</div>
        </div>
      </div>
    </div>
    <!-- Complex Oscillator -->
    <div class="complex-osc">
      <div class="row">
        <div class="col">
          <div id="am-freq-dial"></div>
        </div>
        <div class="col">
          <div id="am-tune-dial"></div>
        </div>
        <div class="col">
          <div id="mod-type"></div>
        </div>
        <div class="col">
          <div id="fm-freq-dial"></div>
        </div>
        <div class="col">
          <div id="fm-mod-index"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="badge badge-primary">Frequency</div>
        </div>
        <div class="col">
          <div class="badge badge-primary">Fine Tune</div>
        </div>
        <div class="col">
          <div class="badge badge-warning">AM ---- FM</div>
        </div>
        <div class="col">
          <div class="badge badge-danger">Frequency</div>
        </div>
        <div class="col">
          <div class="badge badge-danger">Depth</div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="am-harm-slider"></div>
        </div>
        <div class="col">
          <div id="am-mod-switch"></div>
        </div>
        <div class="col">
          <div id="fm-harm-slider"></div>
        </div>
        <div class="col">
          <div id="fm-mod-switch"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="badge badge-primary">Harmonicity</div>
        </div>
        <div class="col">
          <div class="badge badge-primary">Squ ---- Saw</div>
        </div>
        <div class="col">
          <div class="badge badge-danger">Harmonicity</div>
        </div>
        <div class="col">
          <div class="badge badge-danger">Squ ---- Saw</div>
        </div>
      </div>
    </div>
    <!-- Noise/Filter Source -->
    <div class="noise-source">
      <div class="row">
        <div class="col">
          <div id="filter-switch"></div>
        </div>
        <div class="col">
          <div id="noise-freq-dial"></div>
        </div>
        <div class="col">
          <div id="noise-depth-slider"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="badge badge-secondary">Filter OFF/ON</div>
        </div>
        <div class="col">
          <div class="badge badge-secondary">Frequency</div>
        </div>
        <div class="col">
          <div class="badge badge-secondary">Depth</div>
        </div>
      </div>
    </div>
    <div class="feedback-controls">
      <div class="row">
        <div class="col">
          <div id="cross-couple-slider"></div>
        </div>
        <div class="col">
          <div id="delay-depth-slider"></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="badge badge-dark">Cross Coupling Depth</div>
        </div>
        <div class="col">
          <div class="badge badge-dark">R to L Depth</div>
        </div>
      </div>
    </div>
  </div>
  <script src="sound.js"></script>
  <script src="interface.js"></script>
  <script src="midi.js"></script>
</body>

</html>
