<html>

<head>
  <meta charset="UTF-8">
  <script src="./libs/NexusUI.js"></script>
  <script src="./libs/Tone.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row">
      <audio controls></audio>
      <div class="col" id="controls">
        <button class="col" id="record-button">Record</button>
        <button class="col" id="stop-button">Stop</button>
      </div>
      <div class="col"></div>
    </div>

    <!-- Input switches -->
    <div class="row">
      <div class="col-1" id="input-switch"></div>
      <div class="col-1"></div>
      <div class="col-1" id="user-vol"></div>
    </div>
    <div class="row">
      <div class="col-1 badge badge-success">Input Switch</div>
      <div class="col-1"></div>
      <div class="col-1 badge badge-success">Input Volume</div>
    </div>

    <!-- Complex Oscillator -->
    <div class="row">
      <div class="col-1" id="am-freq-dial"></div>
      <div class="col-1"></div>
      <div class="col-1" id="am-tune-dial"></div>
      <div class="col-2"></div>
      <div class="col-2" id="mod-type"></div>
      <div class="col-2"></div>
      <div class="col-1" id="fm-freq-dial"></div>
      <div class="col-1"></div>
      <div class="col-1" id="fm-mod-index"></div>
    </div>

    <div class="row">
      <div class="col-1 badge badge-primary">Frequency</div>
      <div class="col-1"></div>
      <div class="col-1 badge badge-primary">Fine Tune</div>
      <div class="col-2"></div>
      <div class="col-2 badge badge-warning">AM <----> FM</div>
      <div class="col-2"></div>
      <div class="col-1 badge badge-danger">Frequency</div>
      <div class="col-1"></div>
      <div class="col-1 badge badge-danger"">Depth</div>
    </div>

    <div class="row">
      <div class="col-1" id="am-harm-slider"></div>
      <div class="col-1"></div>
      <div class="col-1" id="am-mod-switch"></div>
      <div class="col-6"></div>
      <div class="col-1" id="fm-harm-slider"></div>
      <div class="col-1"></div>
      <div class="col-1" id="fm-mod-switch"></div>
    </div>

    <div class="row">
      <div class="col-1 badge badge-primary">Harmonicity</div>
      <div class="col-1"></div>
      <div class="col-1 badge badge-primary">Squ <----> Saw</div>
      <div class="col-6"></div>
      <div class="col-1 badge badge-danger">Harmonicity</div>
      <div class="col-1"></div>
      <div class="col-1 badge badge-danger">Squ <----> Saw</div>
    </div>


    <!-- Noise/Filter Source -->
    <div class="row">
      <div class="col-1" id="filter-switch"></div>
      <div class="col-1"></div>
      <div class="col-1" id="noise-freq-dial"></div>
      <div class="col-1"></div>
      <div class="col-1" id="noise-depth-slider"></div>
    </div>

    <div class="row">
      <div class="col-1 badge badge-secondary">Filter OFF/ON</div>
      <div class="col-1"></div>
      <div class="col-1 badge badge-secondary">Frequency</div>
      <div class="col-1"></div>
      <div class="col-1 badge badge-secondary">Depth</div>      
    </div>


    <div class="row">
      <div class="col-1" id="cross-couple-slider"></div>
      <div class="col-1"></div>
      <div class="col-1" id="delay-depth-slider"></div>
    </div>

    <div class="row">
      <div class="col-1 badge badge-dark">Cross Coupling Depth</div>
      <div class="col-1"></div>
      <div class="col-1 badge badge-dark">R to L Depth</div>
    </div>


  </div>
  <script src="sound.js"></script>
  <script src="interface.js"></script>
  <script src="midi.js"></script>
</body>

</html>
